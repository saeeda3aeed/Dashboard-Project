<div class="flex">
  <div class="m-auto">
    <mat-toolbar color="primary">
      <h1>Login page</h1>
    </mat-toolbar>

    <mat-card>
      <mat-card-content>
        <mat-card-title><h1></h1></mat-card-title>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            placeholder="Enter Email"
            #box1
            (keyup)="getEmail(box1.value)"
          />
        </mat-form-field>
        <mat-divider></mat-divider>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            placeholder="Enter password"
            #box2
            (keyup)="getPassword(box2.value)"
          />
        </mat-form-field>
        <mat-divider></mat-divider>
        <button (click)="login()" mat-flat-button type="submit" color="primary">
          <span>Login</span>
        </button>
        <mat-spinner *ngIf="isLoading" diameter="30"></mat-spinner>
      </mat-card-content>
    </mat-card>

    <button (click)="goBack()">Go Back</button>
  </div>
</div>
